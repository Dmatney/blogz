{% extends "base.html" %}
{% block content %}

{% if not blog%}
    <p>No blogs yet</p>
{% else %}

    {% for x in blog %}
        {% for y in user %}
        {% if y.id == x.owner_id%}
        <a href="./blog?id={{x.id}}"><h1>{{x.title}}</h1></a>
        <article>{{x.body}}</article>
        <a href="./blog?owner_id={{x.owner_id}}"><div>Written by {{y.username}}</div></a>
        {%endif%}
        {% endfor %}
    {% endfor %}

{% endif %}


{% endblock %}
